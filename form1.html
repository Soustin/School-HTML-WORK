<html>
    <head>
        <title>FORM BY SOUSTIN ROY</title>
    </head>
    <body bgcolor="aqua">
        <center>
            <font color="blue" size="5" face="Times New Roman">Registration Form</font>
        </center>

        <form>
            Name: <input type="text" value="Enter your name"><br><br>
            Father's name: <input type="text" value="Enter your father's name"><br><br>

            <select>

                <option> 4 Years</option>
                <option> 5 Years</option>
                <option> 6 Years</option>
                <option> 7 Years</option>
                <option> 8 Years</option>
                <option> 9 Years</option>
                <option> 10 Years</option>
                <option> 11 Years</option>
                <option> 12 Years</option>
                <option> 13 Years</option>
                <option> 14 Years</option>
                <option> 15 Years</option>
            </select><br><br>
            Hobbies: <input type="checkbox"> Sports <input type="checkbox"> Music <input type="checkbox"> Art <br><br>
            Write About Yourself<br>
            <textarea cols="50" rows="5"></textarea><br><br>
            <input type="submit" value="Submit Form">
            <input type="reset" value="Reset Form">
        </form>
    </body>
</html>
